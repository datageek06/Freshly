<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/contact.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="transparent" id="pageHeader">
        <div class="navbar">
            <div class="navbar-left">
                <a href="/">
                    <div class="logo">
                        <img src="./img/logo.png" alt="Logo">
                        <span>Freshly</span>
                    </div>
                </a>

                <div class="nav-links">
                    <a href="recipes.html">Recipes</a>
                    <a href="favorites.html">Favorites</a>
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>

            <div class="navbar-right">
                <button class="add-button">+ Add Recipe</button>
                <img class="avatar" src="https://randomuser.me/api/portraits/men/10.jpg" alt="User Avatar">
            </div>

            <button class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="menu-popup" id="menuPopup">
                <button class="close-menu" id="closeMenu">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <nav class="popup-nav">
                    <a href="recipes.html">Recipes</a>
                    <a href="favorites.html">Favorites</a>
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact</a>
                    <a href="/" class="add-recipe-btn">+ Add Recipe</a>
                </nav>
            </div>

        </div>
    </header>

    <section class="container">
        <div class="left">
            <h1 class="title">Contact</h1>

            <ul class="details">
                <li>
                    <a href="">
                        <i class="fa-solid fa-phone"></i>
                        <span>+995-555-55-55-55</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-envelope"></i>
                        <span>example@gmail.com</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>Ilia Chavchavadze Avenue N82, Tbilisi 0162, Georgia</span>
                    </a>
                </li>
            </ul>
        </div>


        <div class="right">
            <form id="contactForm" novalidate>
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required />
                <div class="msg" id="nameErr"></div>

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required />
                <div class="msg" id="emailErr"></div>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" />

                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <div class="msg" id="msgErr"></div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>


    <footer>
        <div class="footer_container">
            <div class="footer-left">
                <h2>Freshly</h2>
                <div class="social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-youtube"></i>
                </div>
            </div>

            <div class="footer-center">
                <a href="#">Menu</a>
                <a href="#">Who we are</a>
                <a href="#">Events</a>
                <a href="#">Contact</a>
            </div>

            <div class="footer-right">
                <h4>Sign up to our newsletter</h4>
                <input type="email" placeholder="Email">
            </div>
        </div>
    </footer>


    <script src="./js/contact.js"></script>
</body>
</html>
